<BODY ><!--页面主体-->
<DIV class="now">&nbsp;&nbsp;<SPAN>当前位置：</SPAN><A href="https://ipcrs.pbccrc.org.cn/"

<DIV id="content">
    <DIV id="main">
        <DIV class="leftBar left">
            <DIV style="height: 36px; color: rgb(32, 32, 32); line-height: 36px; border-bottom-color: rgb(193, 16, 0); border-bottom-width: 1px; border-bottom-style: solid;"><SPAN
                    style="font-size: 16px; font-weight: bold; float: left;">用户登录</SPAN>
            </DIV>
            <FORM name="loginForm" onsubmit="if(check(this)){window.parent.window.location.href='../welcome.html'}" action="javascript:;" method="get"><INPUT

                <INPUT name="method" type="hidden" value="login">
                <INPUT name="date" type="hidden" value="1479476319928">
                <DIV class="erro_div3"><SPAN></SPAN></DIV>
                <DIV class="form-group">
                    <DIV class="lable lable1">登录名：</DIV>
                    <DIV
                            class="inputBox"><INPUT name="loginname" class="inputText text1 div_left" id="loginname"
                                                    onfocus="displayYes(this);"
                                                    onblur="displayNo(this);checkLoginName();" type="text"
                                                    maxlength="16">
                        <SPAN class="notice1 span-grey">请输入登录名</SPAN>
                        <SPAN class="span-grey" id="loginNameInfo"></SPAN>
                    </DIV>
                    <DIV class="login_forget"><A class="left"
                                                 href="https://ipcrs.pbccrc.org.cn/findLoginName.do?method=init"
                                                 target="_self">找回登录名</A> <A class="left"
                                                                             style="margin-left: 80px; display: inline;"
                                                                             href="https://ipcrs.pbccrc.org.cn/deleteUser.do?method=init"
                                                                             target="_self">用户销户</A></DIV>
                </DIV>
                <DIV class="form-group">
                    <DIV class="lable lable1">密&nbsp; 码：</DIV>
                    <DIV class="inputBox position_re"><INPUT name="password" class="inputText text1 div_left"

                        <LABEL class="login_codekey"><IMG style="cursor: pointer;"
                                                          onclick="changkb1();" alt="打开软键盘"
                                                          src="loginreg_files/keyboard.htm"></LABEL>

                        <SPAN class="span-grey" id="passwordInfo"></SPAN>

                    <DIV class="login_forget"><A href="https://ipcrs.pbccrc.org.cn/resetPassword.do?method=init"

                </DIV>
                <DIV class="form-group">
                    <DIV class="lable lable1">验证码：</DIV>
                    <DIV><INPUT name="_@IMGRC@_" class="inputText text3 left" id="_@IMGRC@_"

                <DIV class="form-group" style="margin-top: 40px;"><!-- <div class="lable lable2"></div> -->

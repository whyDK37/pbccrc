    <SCRIPT language="JavaScript">
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }
        $(document).ready(function () {
            var logindate = new Date().Format("yyyy-MM-dd");
            var logintime = window.localStorage.getItem(logindate);
            if (!!!logintime) {
                logintime = 0;
            }
            window.localStorage.setItem(logindate, parseInt(logintime) + 1)
            $("#logintime").html(parseInt(logintime) + 1);

            var lastLoginDate = window.localStorage.getItem("lastlogindate");
            if(!!!lastLoginDate){
                lastLoginDate = new Date().Format("yyyy-MM-dd HH:mm:ss")
            }
            $("#logindate").html(lastLoginDate);
            window.localStorage.setItem("lastlogindate",new Date().Format("yyyy-MM-dd HH:mm:ss"));
        });
    </SCRIPT>
